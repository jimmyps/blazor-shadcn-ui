name: Build and deploy .NET Core application to Web App blazoruidemo20251223130817
on:
  push:
    branches:
    - dev/staging
permissions:
  id-token: write
  contents: read
env:
  AZURE_WEBAPP_NAME: blazoruidemo20251223130817
  AZURE_WEBAPP_PACKAGE_PATH: demo\BlazorUI.Demo\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 10.0.x
  WORKING_DIRECTORY: demo\BlazorUI.Demo
  AZURE_WEBAPP_SLOT_NAME: staging
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ vars.blazoruidemo20251223130817_staging_CLIENT_ID_B17E }}
        tenant-id: ${{ vars.blazoruidemo20251223130817_staging_TENANT_ID_B17E }}
        subscription-id: ${{ vars.blazoruidemo20251223130817_staging_SUBSCRIPTION_ID_B17E }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        slot-name: ${{ env.AZURE_WEBAPP_SLOT_NAME }}
