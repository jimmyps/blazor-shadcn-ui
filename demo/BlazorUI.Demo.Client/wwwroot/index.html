<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlazorUI - WebAssembly Demo</title>
  <base href="/" />
  <link rel="preload" id="webassembly" />
  <link rel="stylesheet" href="css/app.css" />
  <link href="_content/NeoBlazorUI.Components/blazorui.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

  <div id="app">
    <svg class="loading-progress">
      <circle r="40%" cx="50%" cy="50%" />
      <circle r="40%" cx="50%" cy="50%" />
    </svg>
    <div class="loading-progress-text"></div>
  </div>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="." class="reload">Reload</a>
    <span class="dismiss">ðŸ—™</span>
  </div>
  <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>

  <script>
    window.toggleDarkMode = () => document.documentElement.classList.toggle('dark');
    window.isDarkModeEnabled = () => document.documentElement.classList.contains('dark');
  </script>
</body>

</html>
